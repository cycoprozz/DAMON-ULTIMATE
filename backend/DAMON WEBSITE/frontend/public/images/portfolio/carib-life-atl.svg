<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Caribbean gradient background -->
  <defs>
    <linearGradient id="caribGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#caribGradient)" rx="12"/>
  
  <!-- Palm tree silhouette -->
  <g transform="translate(50, 80)">
    <!-- Palm trunk -->
    <ellipse cx="15" cy="80" rx="8" ry="80" fill="#8B4513" opacity="0.8"/>
    
    <!-- Palm fronds -->
    <path d="M15 20 Q5 5 -10 10 Q0 15 15 20" fill="url(#palmGradient)"/>
    <path d="M15 20 Q25 5 40 10 Q30 15 15 20" fill="url(#palmGradient)"/>
    <path d="M15 20 Q10 0 -5 -5 Q5 5 15 20" fill="url(#palmGradient)"/>
    <path d="M15 20 Q20 0 35 -5 Q25 5 15 20" fill="url(#palmGradient)"/>
    <path d="M15 20 Q15 -5 15 -15 Q15 0 15 20" fill="url(#palmGradient)"/>
  </g>
  
  <!-- Atlanta skyline silhouette -->
  <g transform="translate(120, 180)" opacity="0.6">
    <rect x="0" y="20" width="20" height="100" fill="#1F2937"/>
    <rect x="25" y="40" width="15" height="80" fill="#1F2937"/>
    <rect x="45" y="10" width="25" height="110" fill="#1F2937"/>
    <rect x="75" y="35" width="18" height="85" fill="#1F2937"/>
    <rect x="98" y="50" width="22" height="70" fill="#1F2937"/>
    <rect x="125" y="25" width="20" height="95" fill="#1F2937"/>
    <rect x="150" y="45" width="16" height="75" fill="#1F2937"/>
  </g>
  
  <!-- Main Title -->
  <text x="200" y="120" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" stroke="#000" stroke-width="1">
    CARIB LIFE
  </text>
  <text x="200" y="150" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FCD34D" stroke="#000" stroke-width="1">
    ATL
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Reality TV Series
  </text>
  
  <!-- Caribbean flag colors accent -->
  <rect x="50" y="250" width="300" height="8" fill="#FCD34D"/>
  <rect x="50" y="258" width="300" height="8" fill="#EF4444"/>
  <rect x="50" y="266" width="300" height="8" fill="#10B981"/>
</svg>