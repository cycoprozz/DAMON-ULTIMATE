<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound wave gradient background -->
  <defs>
    <linearGradient id="soundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="speakerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#soundGradient)" rx="12"/>
  
  <!-- Sound waves -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="50" stroke="#FCD34D" stroke-width="3" fill="none"/>
    <circle cx="200" cy="150" r="80" stroke="#FCD34D" stroke-width="2" fill="none"/>
    <circle cx="200" cy="150" r="110" stroke="#FCD34D" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Speakers -->
  <g transform="translate(80, 100)">
    <!-- Left speaker -->
    <rect x="0" y="0" width="40" height="60" fill="url(#speakerGradient)" rx="6"/>
    <circle cx="20" cy="20" r="12" fill="#374151" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="20" cy="40" r="8" fill="#374151" stroke="#FCD34D" stroke-width="1"/>
  </g>
  
  <g transform="translate(280, 100)">
    <!-- Right speaker -->
    <rect x="0" y="0" width="40" height="60" fill="url(#speakerGradient)" rx="6"/>
    <circle cx="20" cy="20" r="12" fill="#374151" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="20" cy="40" r="8" fill="#374151" stroke="#FCD34D" stroke-width="1"/>
  </g>
  
  <!-- Central microphone -->
  <g transform="translate(185, 120)">
    <rect x="12" y="0" width="6" height="40" fill="#9CA3AF"/>
    <ellipse cx="15" cy="45" rx="12" ry="18" fill="#374151" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="15" cy="45" r="6" fill="#FCD34D"/>
  </g>
  
  <!-- Main Title -->
  <text x="200" y="200" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FCD34D" stroke="#000" stroke-width="1">
    COUNTDOWN
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Sound Clash Documentary Series
  </text>
  
  <!-- Musical notes -->
  <g fill="#FCD34D" opacity="0.7">
    <text x="120" y="80" font-size="20">♪</text>
    <text x="320" y="90" font-size="16">♫</text>
    <text x="350" y="180" font-size="18">♪</text>
    <text x="60" y="200" font-size="14">♫</text>
  </g>
  
  <!-- Reggae colors accent -->
  <rect x="50" y="250" width="100" height="6" fill="#EF4444"/>
  <rect x="150" y="250" width="100" height="6" fill="#FCD34D"/>
  <rect x="250" y="250" width="100" height="6" fill="#10B981"/>
</svg>