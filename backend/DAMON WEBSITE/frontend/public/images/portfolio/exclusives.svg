<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- News/exclusive gradient background -->
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#newsGradient)" rx="12"/>
  
  <!-- Camera -->
  <g transform="translate(160, 80)">
    <!-- Camera body -->
    <rect x="0" y="20" width="60" height="40" fill="url(#cameraGradient)" rx="8"/>
    
    <!-- Lens -->
    <circle cx="30" cy="40" r="25" fill="#374151" stroke="#FCD34D" stroke-width="3"/>
    <circle cx="30" cy="40" r="18" fill="#1F2937"/>
    <circle cx="30" cy="40" r="12" fill="#374151"/>
    <circle cx="30" cy="40" r="6" fill="#000"/>
    
    <!-- Lens flare -->
    <circle cx="25" cy="35" r="3" fill="#FCD34D" opacity="0.6"/>
    <circle cx="28" cy="32" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Camera handle -->
    <rect x="15" y="10" width="30" height="15" fill="url(#cameraGradient)" rx="4"/>
    
    <!-- Viewfinder -->
    <rect x="20" y="5" width="20" height="8" fill="#1F2937" rx="2"/>
  </g>
  
  <!-- Spotlight effect -->
  <g opacity="0.4">
    <path d="M200 120 L170 180 L230 180 Z" fill="#FCD34D"/>
    <path d="M200 120 L160 200 L240 200 Z" fill="#FCD34D" opacity="0.3"/>
  </g>
  
  <!-- Star bursts for "exclusive" feeling -->
  <g fill="#FCD34D" opacity="0.8">
    <text x="100" y="60" font-size="24">✦</text>
    <text x="320" y="70" font-size="20">★</text>
    <text x="350" y="200" font-size="18">✦</text>
    <text x="70" y="220" font-size="16">★</text>
  </g>
  
  <!-- Breaking news ticker style -->
  <rect x="0" y="180" width="400" height="20" fill="#DC2626" opacity="0.8"/>
  <text x="10" y="195" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    BREAKING: EXCLUSIVE CONTENT
  </text>
  
  <!-- Main Title -->
  <text x="200" y="230" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" stroke="#000" stroke-width="1">
    EXCLUSIVES
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FCD34D" opacity="0.9">
    Behind-the-Scenes News Features
  </text>
  
  <!-- Caribbean accent -->
  <rect x="50" y="280" width="300" height="4" fill="#10B981"/>
</svg>